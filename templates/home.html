<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        textarea:focus{
            outline: 1px solid rgba(255,255,255,1);
        }
    </style>
    <title>Notepad</title>
  </head>
  <body style="background: #f1f1f1;">
    <div class="container bg-white mt-5 border p-3 d-flex">
        Notepad By &nbsp;<b>Abhay Vachhani</b>
        <div class="ms-auto">
            <form method="post">
                {% csrf_token %}
                <textarea name="note" id="textarea" hidden></textarea>
                <button type="submit" class="btn btn-outline-primary" onclick="document.getElementById('textarea').value = document.getElementById('textareaNote').value">Save</button>
            </form>
        </div>
    </div>
    <div class="container bg-white border">
        <textarea name="" id="textareaNote" class="w-100 border-0 fs-4" rows="20" autofocus>{{note}}</textarea>
    </div>
  </body>
</html>
